name: Deploy Fibonnaci Api

on:
  workflow_dispatch:
    
jobs:
  deploy-in-dev-environment:
    uses: ./.github/workflows/deployWebapp.yml
    with:        
      environment: 'dev'
      azure_web_app_package: src/Fibonnacci.Api
    secrets:
      webappname: ${{ secrets.WEBAPP_FIBO_DEV_NAME }} 
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }} 

  deploy-in-prod-environment:
    needs: deploy-in-dev-environment
    uses: ./.github/workflows/deployWebapp.yml
    with:        
      environment: 'prod'
      azure_web_app_package: src/Fibonnacci.Api
    secrets:
      webappname: ${{ secrets.WEBAPP_FIBO_PROD_NAME }} 
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}       